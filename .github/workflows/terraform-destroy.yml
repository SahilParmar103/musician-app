name: Terraform Infrastructure Destroy

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: musician-app

jobs:
  terraform:
    name: Terraform Destroy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.6

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Empty ECR Repository Before Destroy
      run: |
        echo "ðŸ”„ Checking for images in ECR repository: $ECR_REPOSITORY"
        IMAGE_TAGS=$(aws ecr list-images \
          --region $AWS_REGION \
          --repository-name $ECR_REPOSITORY \
          --query 'imageIds[*]' \
          --output json)

        if [ "$IMAGE_TAGS" != "[]" ]; then
          echo "ðŸ§¹ Deleting all images..."
          aws ecr batch-delete-image \
            --region $AWS_REGION \
            --repository-name $ECR_REPOSITORY \
            --image-ids "$IMAGE_TAGS"
        else
          echo "âœ… No images found in repository."
        fi

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform Destroy
      working-directory: terraform
      run: terraform destroy -auto-approve
      env:
        TF_VAR_ec2_private_key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
